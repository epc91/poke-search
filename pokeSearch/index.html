<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Search Pokemon</title>
</head>
<body>
    <div class="container text-center w-25 mt-4">
        <h3 class="">Choose your POKEMON! </h3>
        <form id="form" action="">
            <!-- Input -->
            <input class="form-control" type="text" placeholder="Pokemon number or name...">
            <!-- Buttons -->
            <button type="submit" class="mt-2 btn btn-primary btn-search">Search</button>
            <button class="mt-2 btn btn-primary btn-prev">Previous</button>
            <button class="mt-2 btn btn-primary btn-next">Next</button>
        </form>
        <div class="pokemon-container mt-4">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
